Neos:
  Neos:
    Ui:
      frontendConfiguration:
        Carbon.ColorPicker.OKLCH:
          # Set the mode of the color picker. Possible values are: 'oklch', 'hex', 'coords', 'all'
          mode: 'all'
          # Show preset selector
          showPresets: true
          # Show input field for hex input
          showHexInput: true
          # Show color picker
          showPicker: true
          # Show slider to set the lightness
          showLightness: false
          # Show slider to set the luminance
          showLuminance: false
          # The precision of the OKLCH color picker. Set to 0 to disable rounding and use the raw values.
          precision: 5
          # The presets are based on https://tailwindcss.com/docs/customizing-colors with the key 600
          # false and null values get filtered out
          presets:
            slate: '#475569'
            gray: '#4b5563'
            zinc: '#52525b'
            neutral: '#525252'
            stone: '#57534e'
            red: '#dc2626'
            orange: '#ea580c'
            amber: '#d97706'
            yellow: '#ca8a04'
            lime: '#65a30d'
            green: '#16a34a'
            emerald: '#059669'
            teal: '#0d9488'
            cyan: '#0891b2'
            sky: '#0284c7'
            blue: '#2563eb'
            indigo: '#4f46e5'
            violet: '#7c3aed'
            purple: '#9333ea'
            fuchsia: '#c026d3'
            pink: '#db2777'
            rose: '#e11d48'
